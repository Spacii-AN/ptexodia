name: Build Executables (PR)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            exe-name: pt-macro.exe
            artifact-name: windows
          - os: macos-latest
            exe-name: pt-macro
            artifact-name: macos
          - os: ubuntu-latest
            exe-name: pt-macro
            artifact-name: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --console --name pt-macro --add-data "requirements.txt;." pt-macro.py
          copy dist\pt-macro.exe .

      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --name pt-macro --add-data "requirements.txt:." pt-macro.py
          cp dist/pt-macro .

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --name pt-macro --add-data "requirements.txt:." pt-macro.py
          cp dist/pt-macro .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-executable
          path: |
            ${{ matrix.exe-name }}
            requirements.txt

